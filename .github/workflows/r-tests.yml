name: R Tests

on:
  push:
  pull_request:

jobs:
  r-tests:
    runs-on: ubuntu-latest
    env:
      SKIP_DATA_DOWNLOADS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'packages <- c("testthat","yaml","dplyr","tibble","stringr","tidyr","purrr"); if (file.exists("DESCRIPTION")) packages <- c(packages, "devtools"); install.packages(unique(packages), repos="https://cloud.r-project.org")'

      - name: Run tests
        run: |
          if [ -f DESCRIPTION ]; then
            R -q -e "devtools::test()"
          else
            R -q -e "testthat::test_dir('tests/testthat')"
          fi
