name: R CI

on:
  push:
  pull_request:

jobs:
  build-themes:
    runs-on: ubuntu-latest
    env:
      SKIP_DATA_DOWNLOADS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies (renv)
        if: ${{ hashFiles('renv.lock') != '' }}
        uses: r-lib/actions/setup-renv@v2

      - name: Install dependencies (packages)
        if: ${{ hashFiles('renv.lock') == '' }}
        run: |
          Rscript -e "install.packages(c('yaml','dplyr','tidyr','stringr'), repos='https://cloud.r-project.org')"

      - name: Build themes
        run: |
          Rscript -e "source('scripts/00_setup.R'); source('scripts/10_build_themes.R')"
