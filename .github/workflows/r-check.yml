name: R Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  r-check:
    runs-on: ubuntu-latest
    env:
      SKIP_DATA_DOWNLOADS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies (renv)
        if: ${{ hashFiles('renv.lock') != '' }}
        uses: r-lib/actions/setup-renv@v2

      - name: Install dependencies (packages)
        if: ${{ hashFiles('renv.lock') == '' }}
        run: |
          Rscript -e "install.packages(c('dplyr','tibble','stringr','testthat','yaml','purrr','tidyr'), repos='https://cloud.r-project.org')"

      - name: Run unit tests
        run: |
          R -q -e 'testthat::test_dir("tests/testthat")'

      - name: Run smoke test
        run: |
          R -q -e 'source("R/utils/schema.R"); source("R/utils/levels.R"); source("R/indices/build_energy_security_index_v2.R"); index_definition <- yaml::read_yaml("tests/fixtures/index_definition.yml"); options(opportunity_security.index_definition = index_definition); theme_tbl <- read.csv("tests/fixtures/energy_security_theme.csv", stringsAsFactors = FALSE); theme_tbl <- theme_tbl[!is.na(theme_tbl$value), ]; outputs <- build_energy_security_index_v2(theme_tables = list(energy_access_consumption = theme_tbl), weights = list(`Energy Access` = 0.5, Reliability = 0.5), allow_partial_categories = TRUE, include_sub_sector = FALSE); stopifnot(nrow(outputs$energy_security_index) > 0)'
