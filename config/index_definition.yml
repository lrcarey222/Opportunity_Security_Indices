overall_variables:
  Overall Trade Index:
    category: "Trade"
    components:
      - market_share
      - rca
      - export_size
      - feas
      - deficit_gdp
      - HHI
    aggregation: mean
    source: "Author calculation"
    explanation: "Author calculation across trade indices"
  Overall Trade Risk Index:
    category: "Trade"
    components:
      - HHI
      - market_share
      - deficit_gdp
    aggregation: mean
    source: "Author calculation"
    explanation: "Author calculation across trade risk indices"
  Overall Minerals Trade Index:
    category: "Minerals Trade"
    components:
      - "critmin_trade"
    aggregation: mean
  Overall Foreign Dependency Index:
    category: "Foreign Dependency"
    components:
      - "Mineral Supply"
      - "Market Share"
      - "Overall Market Share"
      - "production"
      - "sales"
      - "import"
      - "market_share"
      - "Overall Production"
    aggregation: mean
  Overall Energy Imports Index:
    category: "Energy Imports"
    components:
      - "Production surplus/deficit"
    aggregation: mean
  Overall Reserves Index:
    category: "Reserves"
    components:
      - "Oil Reserves"
      - "Gas Reserves"
      - "Coal Reserves"
      - "Cobalt Reserves"
      - "Lithium Reserves"
      - "Graphite Reserves"
      - "Rare Earths Reserves"
      - "Copper Reserves"
      - "Manganese Reserves"
